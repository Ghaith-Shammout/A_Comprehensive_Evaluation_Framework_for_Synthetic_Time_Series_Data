preprocessing:
  input_file: "./data/source.csv"  # Path to the input file
  output_file: "./data/real_data.csv"  # Path to the output file
  unwanted_columns:  # List of columns to drop
    - "NSM"
    - "WeekStatus"
    - "Day_of_week"
  date_column: "date"  # The name of the date column
  date_format: "%d/%m/%Y %H:%M"
  normalization_method: "minmax"  # Normalization method (e.g., minmax or z-score)
  normalize_columns: ['Usage_kWh', 'Lagging_Current_Reactive.Power_kVarh', 'Leading_Current_Reactive_Power_kVarh', 
                    'CO2(tCO2)', 'Lagging_Current_Power_Factor', 'Leading_Current_Power_Factor']
  categorical_columns:  # List of categorical columns
    - "Load_Type"
  window_size: 96  # Size of the sliding window
  step_size: 24    # Step size for the sliding window

metadata:
  seq_key: "SID"
  seq_index: "date"
  date_format: "%d/%m/%Y %H:%M"
  metadata_path: "./data/metadata.json"

synthesizer:
  context_columns: []
  epochs: [ 3 ]
  verbose: true
  cuda: true
  model_output: './outputs/Models/synthesizer.pkl'

generation:
  num_sequences: 1457
  sequence_length: 96

evaluation:
  PF_results: './outputs/Evaluation/MSAS.csv'
  synth_folder: './outputs/Synth_Data/'
  awd_output: './outputs/Evaluation/AWD.csv'
  msas_output: './outputs/Evaluation/MSAS.csv'  
  sid_col: 'SID'
  exclude_cols: 
      - 'date'
      - 'Load_Type'
      - 'SID'

classification:
    param_grid:
          n_neighbors:
            - 1
            - 3
            - 5
            - 7
          weights:
            - uniform
            - distance
          distance:
            - dtw # fast
            #- shape_dtw # Takes too much time 
            #- ddtw # fast & great result
            - wdtw # fast & good result 
            - wddtw
            - adtw
            - erp
            #- edr
            #- msm
            #- twe
            #- lcss
            #- euclidean 
            #- squared
            #- manhattan
            #- minkowski
            #- sbd
            #- shift_scale
            #- soft_dtw
            
    test_size: 0.25
    random_state: 0
    seq_index_col: 'SID' 
    target_col:  'Load_Type'
    metric: 'f1'


correlation_analysis:
    f1_ratios_path: './outputs/Evaluation/f1_ratios.csv'
    plot_output_path: './outputs/Plots/Correlation Analysis/'
    correlation_output_path: './outputs/Evaluation/correlation_results.csv'
    metric_file_paths: 
        MSAS: './outputs/Evaluation/MSAS.csv'
        AWD: './outputs/Evaluation/AWD.csv'
    metric_columns:
        - MSAS
        - AWD  


logging:
  log_file: "logs/pipeline.log"
  level: "INFO"
